<div class="grid-container" style="margin: 20px;">
    <mat-grid-list cols="2" rowHeight="750px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{post.title}}</mat-card-title>
                    <mat-card-subtitle>{{post.author.name}} {{post.author.lastname}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="'http://127.0.0.1:8000/uploads/' + post.image" alt="Photo of a Shiba Inu" style="max-width: 300px; max-height: 300px;">
                <mat-card-content>
                    <p>
                        {{post.content}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
