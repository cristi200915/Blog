<mat-card>
    <mat-card-content>
        <button mat-flat-button color="primary" [routerLink]="'new'">
            Nueva publicación
            <mat-icon>post_add</mat-icon>
        </button>

    </mat-card-content>
</mat-card>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
            <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contenido</th>
            <td mat-cell *matCellDef="let row">{{row.content}}</td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Imágen</th>
            <td mat-cell *matCellDef="let row">
                <img [src]="'http://127.0.0.1:8000/uploads/' + row.image" alt="" style="max-width: 50px; margin: 5px;">
            </td>
        </ng-container>

        <ng-container matColumnDef="author_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
            <td mat-cell *matCellDef="let row">{{row.author.name + ' ' + row.author.lastname}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" [routerLink]="['/admin/posts/', row.id]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button color="warn" (click)="onDeletePost(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
