<form [formGroup]="postForm" novalidate (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Nueva publicación</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width" appearance="outline">
                        <input matInput placeholder="Título" formControlName="title">
                        <mat-error *ngIf="postForm.controls['title'].hasError('requerido')">
                            Título <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width" appearance="outline">
                        <textarea matInput placeholder="Contenido" formControlName="content"></textarea>
                        <mat-error *ngIf="postForm.controls['content'].hasError('requerido')">
                            Contenido <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width" appearance="outline">
                        <ngx-mat-file-input valuePlaceholder="Imagen" formControlName="image"></ngx-mat-file-input>
                        <mat-icon matSuffix>photo_camera</mat-icon>
                        <mat-error *ngIf="postForm.controls['image'].hasError('requerido')">
                            Imagen <strong>requerida</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-select placeholder="Autor" formControlName="author_id">
                            <mat-option *ngFor="let author of authorsList" [value]="author.id">
                                {{ author.name }} {{ author.lastname}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="postForm.controls['author_id'].hasError('requerido')">
                            Autor <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid">
                Envíar publicación
                <mat-icon>post_add</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</form>
